<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Seating Chart</title>
</head>
<body>
    <div class="grid-background" id="gridBackground">
    </div>
    <div class="desk-layer" id="deskLayer">
    </div>
    <div class="class-settings down" id="classSettings">
        <div class="class-tab" id="classTab" onclick="toggleClassMenu()">
            Class
        </div>
        <div class="class-no-tab">
            <div class="class-scroll-menu" id="classScrollMenu">
                <div class="save-class-wrap">
                    <div class="class-buttons two-grid-col five-gap"  id="classButtons"></div>
                        <br>
                    <div class="two-grid-col">
                        <label for="studentNum">Students:</label>
                        <label for="columnNum">Columns:</label>
                        <input type="number" id="studentNum" name="studentNum" min="1" max="50" value="20"/>
                        <input type="number" id="columnNum" name="columnNum" min="1" max="8" value="5"/>
                        <input type="text" id="nameClass" class="short-input">
                        <button class="class-sett-btn" onclick="saveClass()">SAVE CLASS</button>
                    </div>
                </div>
                <div class="save-config-wrap">
                    <label for="nameConfig">Drag desks and save:</label>
                        <br>
                    <div class="two-grid-col">
                        <input class="short-input" type="text" id="nameConfig">
                        <button class="class-sett-btn" onclick="saveConfig(nameConfig.value)">SAVE CONFIG</button>
                    </div>
                    <div class="config-buttons" id="configButtons"></div>
                    <div class="two-grid-col">
                        <button class="class-sett-btn" onclick="shuffleDesks()">SHUFFLE</button> 
                        <button class="class-sett-btn" onclick="clearConfigs(-1)">CLEAR ALL</button> 
                    </div>
                </div>
                <div class="class-info-wrap">
                    <button class="class-sett-btn" onclick="assignInfo()">Assign</button> numbers and names:
                    <div class="class-info" id="classInfo">
                    </div>
                </div>
                <div class="swap-info-wrap">
                    <button class="class-sett-btn" onclick="swapDeskLabels('nums')">Numbers</button>
                    <button class="class-sett-btn" onclick="swapDeskLabels('names')">Names</button>
                    <button class="class-sett-btn" onclick="swapDeskLabels('both')">Both</button>
                    <button class="class-sett-btn" onclick="toggleDeskAppearance()">CIRCLE</button> 
                </div>
            </div>
            <div class="class-bottom-controls">
                <div class="lr-wrap two-grid-col">
                    <button class="left-btn" onclick="shiftClassMenu(-1)">â—€</button>
                    <button class="right-btn" onclick="shiftClassMenu(1)">â–¶</button>
                </div>
                <input type="range" min="30" max="60" value="30" class="slider" id="dotGapSlider">
            </div>
        </div>
    </div>
    <div class="timer-layer" id="timerLayer">
        <template timer-template>
            <div class="timer-wrapper">
                <button class="timer-fullscreen-btn" timer-fullscreen>â—»</button>
                <button class="timer-x" timer-x>X</button> 
                <div class="timer-header" timer-header></div>
                <div class="timer-bar-wrap">
                    <div class="timer-start" timer-start></div>
                    <div class="timer-end" timer-end></div>
                </div>
                <div class="timer-main-wrap" timer-main-wrap>
                    <div class="timer-main" timer-main></div>
                </div>
                <div class="timer-buttons-wrap" timer-ctrl>
                    <button class="timer-ctrl" timer-reset>âŸ²</button>
                    <button class="timer-ctrl timer-plause-btn" timer-plause>â–º</button>
                    <button class="timer-ctrl sub-timer-btn" timer-sub>Ã·</button>
                    <button class="timer-ctrl" timer-loop>âˆž</button>
                    <button class="timer-ctrl flip" timer-sound>ðŸ”Š</button>                    
                    <input class="timer-ctrl" type="number" id="subDivide" name="sub_divide" min="2" max="8" value="2"/>
                </div>
            </div>
        </template>
        
        <div class="global-timer down" id="globalTimer">
            <div class="time-of-day main" id="timeOfDay" onclick="toggleGlobalTimer()"></div>
            <div class="month-year" id="monthYear"></div>
            <button onclick="toggleFullscreen('globalTimer')">fullscreen</button> <br>
            <div class="timer-settings" id="timerSettings">
                count <button onclick="toggleTimerDirection()" id="timerDirectionBtn">down from</button>
                <button onclick="toggleTimerTarget()" id="timerTargetBtn">amount of time</button>
                    <br>
                <div class="time-amount-settings" id="timeAmountSet">
                    <label for="pickHours">H:</label>
                    <input type="number" id="pickHours" name="pickHours" min="0" max="23" value="0"/>
                    <label for="pickMinutes">M:</label>
                    <input type="number" id="pickMinutes" name="pickMinutes" min="0" max="23" value="5"/>
                </div>
                <div class="time-of-day-settings hide" id="timeDaySet">
                    <input type="time" id="timeInput">
                </div>
                <input type="text" id="timerName">
                <button onclick="initiateTimer()">Make Timer</button>
            </div>
        </div>
    </div>
</body>
</html>
