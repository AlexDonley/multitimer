<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Seating Chart</title>
</head>
<body>
    <div class="grid-background" id="gridBackground">
    </div>
    <div class="desk-layer" id="deskLayer">
    </div>
    <div class="button-layer">
        <input type="text" id="nameClass">
        <button onclick="saveClass()">NEW CLASS</button>
            <br>
        <label for="studentNum">Students:</label>
        <input type="number" id="studentNum" name="studentNum" min="1" max="50" value="20"/>
        <label for="columnNum">Columns:</label>
        <input type="number" id="columnNum" name="columnNum" min="1" max="8" value="5"/>
            <br>
        <label for="classSelect">Class:</label>
        <select name="class_names" id="classSelect" onchange="switchClass(document.getElementsByTagName('select')[0].value)">
          <option value="">none</option>
        </select>
            <br>
        <label for="nameConfig">Name a new configuration:</label>
            <br>
        <input type="text" id="nameConfig">
        <button onclick="saveConfig(nameConfig.value)">SAVE CONFIG</button>
            <br>
        <div id="configButtons"></div>
        <button onclick="shuffleDesks()">SHUFFLE</button> <button onclick="toggleDeskAppearance()">CIRCLE</button> <button onclick="clearConfigs(-1)">CLEAR ALL</button> 
            <br>
        <input type="range" min="30" max="60" value="30" class="slider" id="dotGapSlider">
    </div>
    <div class="timer-layer" id="timerLayer">
        <template timer-template>
            <div class="timer-wrapper">
                <button class="timer-x" timer-x>X</button> <br>
                <div class="timer-bar-wrap">
                    <div class="timer-start" timer-start>1:15:37</div>
                    <div class="timer-end" timer-end>1:19:37</div>
                </div>
                <div class="timer-main" timer-main>5:00</div>
                <div class="timer-buttons-wrap">
                    <button timer-reset>reset</button>
                    <button timer-plause>play / pause</button>
                        <br>
                    <button timer-fullscreen>fullscreen</button>
                    <input type="checkbox" id="loopBox" name="timer_loop" checked />
                    <label for="timer_loop">Loop</label>
                    <input type="checkbox" id="loopBox" name="timer_sound" checked />
                    <label for="timer_sound">Sound</label>
                </div>
            </div>
        </template>
        
        <div class="global-timer" id="globalTimer">
            <div class="time-of-day main" id="timeOfDay"></div>
            <div class="month-year" id="monthYear"></div>
            <button onclick="toggleTimeFullscreen('globalTimer')">fullscreen</button> <br>
            <div class="timer-settings" id="timerSettings">
                count <button onclick="toggleTimerDirection()" id="timerDirectionBtn">up to</button>
                <button onclick="toggleTimerTarget()" id="timerTargetBtn">amount of time</button>
                    <br>
                <div class="time-amount-settings" id="timeAmountSet">
                    <label for="pickHours">H:</label>
                    <input type="number" id="pickHours" name="pickHours" min="0" max="23" value="0"/>
                    <label for="pickMinutes">M:</label>
                    <input type="number" id="pickMinutes" name="pickMinutes" min="0" max="23" value="5"/>
                </div>
                <div class="time-of-day-settings hide" id="timeDaySet">
                    <input type="time" id="timeInput">
                </div>
                <button onclick="createTimer()">Create Timer</button>
            </div>
        </div>
    </div>
</body>
</html>
